<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Finance Data Input</title>
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center mb-4">Access Financial Information</h1>
        <div class="row w-100">
            <div class="col-md-6">
                <form action="/branchInfo" method="POST" class="border p-4 rounded bg-white">
                    <h2 class="mb-3">Branch Information</h2>
                    <div class="form-group mb-3">
                        <label for="sectors">Choose a sector:</label>
                        <select id="sectors" name="sectors" class="form-control">
                            <option value="technology">Technology</option>
                            <option value="financial-services">Financial Services</option>
                            <option value="consumer-cyclical">Consumer Cyclical</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="industrials">Industrials</option>
                            <option value="communication-services">Communication Services</option>
                            <option value="consumers-defensive">Consumer Defensive</option>
                            <option value="energy">Energy</option>
                            <option value="real-estate">Real Estate</option>
                            <option value="basic-materials">Basic Materials</option>
                            <option value="utilities">Utilities</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get data!</button>
                </form>
            </div>

            <div class="col-md-6">
                <form action="/companyInfo" method="POST" class="border p-4 rounded bg-white">
                    <h2 class="mb-3">Company Information</h2>
                    <div class="form-group mb-3">
                        <label for="ticker">Ticker:</label>
                        <input type="text" id="ticker" name="ticker" class="form-control" placeholder="AAPL" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="start_year">Start Year:</label>
                        <input type="text" id="start_year" name="start_year" class="form-control" placeholder="2020" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="end_year">End Year:</label>
                        <input type="text" id="end_year" name="end_year" class="form-control" placeholder="2021" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get data!</button>
                </form>
            </div>
            <div class="form-group">
            <label for="end_year">End Year5:</label>
            <input type="text" id="end_year" name="end_year" placeholder="z.B. 2021" required><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Get data!</button>
        </form>
    </div>
</body>
</html>
